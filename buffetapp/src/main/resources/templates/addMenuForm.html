<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Modify menu</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script th:scr="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:scr="@{webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">

    <form class="form-horizontal" th:object="${addDishToMenu}" th:action="@{/menu}" th:method="post">

        <div class ="form-group">
            <h1>Add dish </h1>
            <label class="control-label">Dish:</label>
            <input type="text" class="form-control" th:field="*{dish}"/>
        </div>
        <div class ="form-group">
            <label class="control-label">Price:</label>
            <input type="text" class="form-control" th:field="*{price}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Add</button>
        </div>
    </form>

</div>
</body>
</html>
